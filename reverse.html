<!DOCTYPE html>
<html>
<head>
	<title>Reverse a Word!</title>
	<style type="text/css">
	div {
		margin: 20px;
	}
		
	</style>
</head>
<body>

	<p>This single page application is used to reverse any word that is input into the field below. To reverse a word, enter any word in the text box below.</p>

	<form>
		<input id="origin" type="text" name="reverse" placeholder="Please enter a word">
	</form>

	<div class="button-holder">
		<button>Reverse the word</button>
	<div>

	<div id="output">

	<div>

<script type="text/javascript">
	let target = document.getElementById("output");
	let button = document.getElementsByTagName("button")[0];

	let reverse = (word) => {
		return word.split("").reverse().join("");
	}

	let appendToPage = (destination) => {
		let origin = document.getElementById("origin").value.toString();
		let outputWord = origin.split("").reverse().join("");
		console.log(outputWord);
		if(!origin){
			alert("Please enter a word. Any set of charcters is fine : )");
		}
		destination.innerHTML = `<h1> ${outputWord} </h1>`;
	}

	button.addEventListener("click", () => {
		appendToPage(target);
	});


</script>

</body>
</html>
