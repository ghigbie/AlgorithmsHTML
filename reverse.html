<!DOCTYPE html>
<html>
<head>
	<title>Reverse a Word!</title>
	<style type="text/css">

	body{
		background: #6190E8; /* fallback for old browsers */
		background: -webkit-linear-gradient(to left, #6190E8 , #A7BFE8); /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to left, #6190E8 , #A7BFE8); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		font-family: Tahoma, Geneva, sans-serif;
		color: #282727
	}

	.container-custom, .spaced{
		margin: 20px;
	}

	#origin{
		min-width: 200px;
		width: 33%;
	}

	button {
		color: #fff;
		background: #2976db;
		border-radius: 5px;
		font-size: 1.10em;
		margin: 10px 10px 10px 0; 
	}

	button:focus {
		outline: none;
	}

	button:hover {
		background: #295edb;
	}

	p {
  		animation-duration: 3s;
  		animation-name: fadein;
	}
	@keyframes fadein{
	  from {
	  	opacity: 0;
	  }
	  to {
	    opacity: 1;
	  }
	}


	.fadein{
		color: #1339c4;
		transition: 2s;
    	left: 0;
    	margin: 5% 30% 5% 30%;
	}
		
	</style>

	
</head>
<body>

	<div class="container-custom">
		<h1 class="spaced">Reverse a Word</h1>

		<p class="spaced">This single page application is used to reverse any word that is input into the field below. To reverse a word, enter any word in the text box below, and then click the button.</p>

		<form class="spaced">
			<input id="origin" type="text" name="reverse" placeholder="Please enter a word">
		</form>

		<div class="button-holder spaced">
			<button id="button1">Reverse the word</button>
			<button id="button2">Reset the Page</button>
		</div>

		<div id="output" class="spaced">

		</div>
	</div>


<script type="text/javascript">
	let target = document.getElementById("output");
	let button1 = document.getElementsByTagName("button")[0];
	let button2 = document.getElementsByTagName("button")[1];
	let origin = document.getElementById("origin");

	let reverse = (word) => {
		return word.split("").reverse().join("");
	}

	let appendToPage = (destination) => {
		origin = origin.value.toString();
		let outputWord = origin.split("").reverse().join("");
		if(!origin){
			alert("Please enter a word. Any set of charcters is fine : )");
		}
		destination.innerHTML = `<h1> ${outputWord} </h1>`;
		destination.classList.toggle("fadein");
		button1.style.display="none";
	}

	button1.addEventListener("click", () => {
		appendToPage(target);
	});

	origin.addEventListener("keypress", (event) => {
		if(event.keyCode === 13){
			event.preventDefault();
			appendToPage(target);
		}
	});

	button2.addEventListener("click", () => {
		window.location.reload();
	});

	// document.getElementById("origin").addEventListener("keyup", function(event) {
 //    	event.preventDefault();
 //    	if (event.keyCode == 13) {
 //        	appendToPage(target);
 //    	}
 //    });


</script>

</body>
</html>
